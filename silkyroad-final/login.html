<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€“ Silky Road Marketplace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div id="header-root"></div>

  <main class="page auth-page">
    <section class="card auth-card">
      <h1>Log in</h1>
      <p class="muted">Use Google to access your creator dashboard and library.</p>

      <button id="google-login" class="btn btn-primary btn-full">
        Continue with Google
      </button>
    </section>
  </main>

  <script type="module" src="/js/header-main.js"></script>
  <script type="module">
    import { supabase, initAuthUI } from "/js/auth.js";

    initAuthUI();

    const googleBtn = document.getElementById("google-login");
    if (googleBtn) {
      googleBtn.addEventListener("click", async () => {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: "google",
          options: {
            redirectTo: "https://silkyroad.vercel.app/auth-callback.html"
          }
        });
        if (error) {
          console.error(error);
          alert("Google login failed. Please try again.");
        }
      });
    }
  </script>
</body>
</html>
