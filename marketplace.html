<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marketplace – Silky Road</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="sr-body marketplace-page">
  <!-- Header placeholder -->
  <div id="header-root"></div>

  <main class="mp-main">
    <section class="mp-container">
      <!-- FILTERS (LEFT) -->
      <aside class="mp-filters-card">
        <h2 class="mp-filters-title">Filters</h2>

        <div class="mp-filter-group">
          <label class="mp-filter-label" for="price-min">Price</label>
          <div class="mp-price-row">
            <div class="mp-price-field">
              <span class="mp-price-prefix">$</span>
              <input id="price-min" type="number" class="mp-input" placeholder="Min">
            </div>
            <span class="mp-price-separator">–</span>
            <div class="mp-price-field">
              <span class="mp-price-prefix">$</span>
              <input id="price-max" type="number" class="mp-input" placeholder="Max">
            </div>
          </div>
        </div>

        <!-- You can add more filters later (category, rating, etc.) -->
      </aside>

      <!-- PRODUCTS (RIGHT) -->
      <section class="mp-products-section">
        <header class="mp-products-header">
          <h1 class="mp-products-title">All Products</h1>
          <div class="mp-sort">
            <label for="sort-by" class="mp-sort-label">Sort by</label>
            <select id="sort-by" class="mp-select">
              <option value="latest">Latest</option>
              <option value="price-low-high">Price: Low to High</option>
              <option value="price-high-low">Price: High to Low</option>
            </select>
          </div>
        </header>

        <div id="product-grid" class="mp-product-grid">
          <!-- Example static cards (replace with your JS-generated cards) -->
          <article class="mp-product-card">
            <div class="mp-product-thumb"></div>
            <h3 class="mp-product-title">Sample Product 1</h3>
            <p class="mp-product-meta">By Creator • eBook</p>
            <p class="mp-product-price">$9.90</p>
          </article>

          <article class="mp-product-card">
            <div class="mp-product-thumb"></div>
            <h3 class="mp-product-title">Sample Product 2</h3>
            <p class="mp-product-meta">By Creator • Music</p>
            <p class="mp-product-price">$4.99</p>
          </article>

          <article class="mp-product-card">
            <div class="mp-product-thumb"></div>
            <h3 class="mp-product-title">Sample Product 3</h3>
            <p class="mp-product-meta">By Creator • Template</p>
            <p class="mp-product-price">$14.00</p>
          </article>
        </div>
      </section>
    </section>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-root"></div>

  <script src="/js/header-market.js"></script>
  <script src="/js/footer.js"></script>
  <!-- Your existing marketplace JS (Supabase, filters, etc.) -->
  <script src="/js/marketplace.js"></script>
</body>
</html>
