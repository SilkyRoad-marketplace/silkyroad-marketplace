<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Create your account – Silky Road</title>
</head>

<body>

  <!-- HEADER -->
  <div id="header-root"></div>

  <main class="page auth-page">

    <div class="auth-card">

      <h1>Create your account</h1>
      <p class="muted">Sign up to start selling or buying digital products.</p>

      <!-- GOOGLE SIGN UP -->
      <button id="google-signup" class="btn btn-full btn-primary" style="margin-top:18px;">
        Continue with Google
      </button>

      <div class="auth-divider">or</div>

      <!-- EMAIL SIGN UP -->
      <form id="sign-up-form" class="auth-form">

        <div class="field">
          <span>Email</span>
          <input id="sign-up-email" type="email" autocomplete="email">
        </div>

        <div class="field password-field">
          <span>Password</span>
          <input id="sign-up-password" type="password" autocomplete="new-password">
          <button type="button" class="pw-toggle">Show</button>
        </div>

        <button type="submit" class="btn btn-primary btn-full" style="margin-top:12px;">
          Create account
        </button>
      </form>

      <p id="signup-success" class="muted small" style="margin-top:10px; display:none;">
        ✔ A verification email has been sent. Please check your inbox.
      </p>

    </div>

  </main>

  <!-- FOOTER -->
  <div id="footer-root"></div>

  <!-- SCRIPT -->
  <script type="module">
    import { emailSignUp, googleAuth, supabase } from "/js/auth.js";

    // GOOGLE SIGNUP
    document.getElementById("google-signup").addEventListener("click", () => {
      googleAuth("https://silkyroad.vercel.app/auth-callback.html");
    });

    // EMAIL SIGN-UP
    document.getElementById("sign-up-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("sign-up-email").value.trim();
      const password = document.getElementById("sign-up-password").value.trim();

      if (!email || !password) {
        alert("Please enter an email and password.");
        return;
      }

      try {
        await emailSignUp(email, password);

        // Show success
        document.getElementById("signup-success").style.display = "block";

      } catch (err) {
        if (err.message.includes("User already registered")) {
          alert("This email is already registered. Try logging in instead.");
        } else {
          alert("Sign up failed: " + err.message);
        }
      }
    });

    // PASSWORD SHOW/HIDE
    document.querySelector(".pw-toggle").addEventListener("click", function () {
      const field = document.getElementById("sign-up-password");
      field.type = field.type === "password" ? "text" : "password";
      this.textContent = field.type === "password" ? "Show" : "Hide";
    });
  </script>

  <!-- Shared header + footer -->
  <script type="module" src="/js/header-main.js"></script>
  <script type="module" src="/js/footer.js"></script>

</body>
</html>
