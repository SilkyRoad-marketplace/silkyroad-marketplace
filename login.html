<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Log in – Silky Road</title>
</head>

<body>
  <!-- Header injected -->
  <div id="header-root"></div>

  <main class="page auth-page">

    <div class="auth-card">

      <h1>Log in</h1>
      <p class="muted">Access your dashboard and library.</p>

      <!-- GOOGLE LOGIN -->
      <button id="google-login" class="btn btn-full btn-primary" style="margin-top:18px;">
        Continue with Google
      </button>

      <div class="auth-divider">or</div>

      <!-- EMAIL LOGIN FORM -->
      <form id="login-form" class="auth-form">

        <div class="field">
          <span>Email</span>
          <input id="login-email" type="email" autocomplete="email">
        </div>

        <div class="field password-field">
          <span>Password</span>
          <input id="login-password" type="password" autocomplete="current-password">
          <button type="button" class="pw-toggle">Show</button>
        </div>

        <button type="submit" class="btn btn-primary btn-full" style="margin-top:10px;">
          Log in
        </button>
      </form>

      <button id="forgot-toggle" class="link-forgot">Forgot your password?</button>

      <!-- RESET PANEL -->
      <div id="forgot-panel" class="forgot-panel">
        <p class="muted small">Enter your email and we’ll send reset instructions.</p>

        <div class="field">
          <span>Email</span>
          <input id="forgot-email" type="email">
        </div>

        <button id="send-reset" class="btn btn-ghost btn-full">Send reset link</button>
      </div>

    </div>

  </main>

  <!-- FOOTER -->
  <div id="footer-root"></div>

  <!-- AUTH LOGIC -->
  <script type="module">
    import { supabase, emailSignIn, googleAuth, sendPasswordReset } from "/js/auth.js";

    // -----------------------------
    // GOOGLE LOGIN
    // -----------------------------
    document.getElementById("google-login").addEventListener("click", () => {
      googleAuth("https://silkyroad.vercel.app/auth-callback.html");
    });

    // -----------------------------
    // EMAIL LOGIN
    // -----------------------------
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          if (error.message.includes("Invalid login credentials")) {
            alert("The password you entered is incorrect.");
            return;
          }
          alert("Login failed: " + error.message);
          return;
        }

        // SUCCESS
        window.location.href = "/dashboard.html";

      } catch (err) {
        alert("Error: " + err.message);
      }
    });

    // -----------------------------
    // PASSWORD VISIBILITY TOGGLE
    // -----------------------------
    document.querySelector(".pw-toggle").addEventListener("click", function () {
      const field = document.getElementById("login-password");
      field.type = field.type === "password" ? "text" : "password";
      this.textContent = field.type === "password" ? "Show" : "Hide";
    });

    // -----------------------------
    // FORGOT PASSWORD (OPEN PANEL)
    // -----------------------------
    document.getElementById("forgot-toggle").addEventListener("click", () => {
      document.getElementById("forgot-panel").classList.toggle("open");
    });

    // -----------------------------
    // SEND RESET EMAIL
    // -----------------------------
    document.getElementById("send-reset").addEventListener("click", async () => {
      const email = document.getElementById("forgot-email").value.trim();

      if (!email) {
        alert("Please enter your email.");
        return;
      }

      try {
        await sendPasswordReset(email);
        alert("Reset link sent. Please check your email.");
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>

  <!-- Inject header + footer -->
  <script type="module" src="/js/header-main.js"></script>
  <script type="module" src="/js/footer.js"></script>

</body>
</html>
