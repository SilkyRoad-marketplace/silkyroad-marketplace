<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Contact Support â€“ Silky Road</title>
</head>

<body>
  <div id="header-root"></div>

  <main class="page">

    <div class="page-card">

      <h1>Contact Support</h1>
      <p class="muted">Need a hand? We're here for you.</p>
      <p class="muted">Got a question about selling, payouts, or your products? Send us a message and we'll get back to you shortly.</p>

      <button id="open-support" class="btn btn-primary" style="margin-bottom:20px;">
        Contact support
      </button>

      <div id="support-modal" class="support-form-card">
        <h2>How can we help you today?</h2>

        <div class="field">
          <span>Your email address</span>
          <input id="support-email" type="email">
        </div>

        <div class="field">
          <span>Subject</span>
          <input id="support-subject" type="text">
        </div>

        <div class="field">
          <span>Tell us about your issue or question...</span>
          <textarea id="support-message" rows="5"></textarea>
        </div>

        <button class="btn btn-primary btn-full" id="support-send">
          Send message
        </button>
      </div>

    </div>

  </main>

  <div id="footer-root"></div>
  <script src="/js/header-main.js"></script>
  <script src="/js/footer.js"></script>
  <script src="/js/support.js"></script>
</body>
</html>
