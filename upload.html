<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Upload Product – Silky Road Marketplace</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: #fff;
      margin: 0 auto;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-weight: bold;
      font-size: 14px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      padding: 12px 20px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #000;
    }

    .success-box {
      padding: 15px;
      background: #e6ffe6;
      border: 1px solid #4caf50;
      margin-top: 15px;
      border-radius: 10px;
      display: none;
    }

  </style>
</head>
<body>

<div class="container">
  <h2>Upload New Product</h2>

  <label>Product Title</label>
  <input type="text" id="title">

  <label>Description</label>
  <textarea id="description" rows="4"></textarea>

  <label>Price (USD)</label>
  <input type="number" id="price" step="0.01">

  <label>Category Slug (example: design, 3d, crafts)</label>
  <input type="text" id="category_slug">

  <label>Subcategory Slug (example: templates, avatars)</label>
  <input type="text" id="subcategory_slug">

  <label>Tags (comma separated)</label>
  <input type="text" id="tags" placeholder="vrchat, blender, notion template">

  <label>Cover Image</label>
  <input type="file" id="cover_file" accept="image/*">

  <label>Product File (any file type)</label>
  <input type="file" id="product_file">

  <button onclick="uploadProduct()">Upload Product</button>

  <div class="success-box" id="success-box">
    ✅ Upload successful! Redirecting…
  </div>
</div>

<script src="upload.js"></script>

</body>
</html>
