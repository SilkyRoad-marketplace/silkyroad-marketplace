<header class="sr-header sr-header-market">

  <!-- ============ ROW 1 ============ -->
  <div class="sr-container sr-header-inner">

    <!-- LEFT: Logo + Hamburger -->
    <div class="sr-header-left">
      <button class="sr-hamburger" id="srHamburgerBtn" aria-label="Open menu">&#9776;</button>

      <a href="/index.html" class="logo-link">
        <img src="/logo.png" alt="Silky Road" class="logo-img">
      </a>
    </div>

    <!-- CENTER: Search (desktop only) -->
    <div class="sr-header-center sr-desktop-only">
      <form class="sr-search" id="srSearchForm" action="/search.html" method="GET">
        <input
          type="text"
          class="sr-search-input"
          name="q"
          id="srSearchInput"
          placeholder="Search products"
          autocomplete="off"
        >
        <button type="submit" class="sr-search-btn">Search</button>
      </form>
    </div>

    <!-- RIGHT: Auth buttons + cart -->
    <div class="sr-header-right" id="srHeaderAuthLinks">

      <!-- Logged OUT -->
      <a href="/login.html" class="sr-auth-link sr-logged-out">Login</a>
      <a href="/start-selling.html" class="sr-auth-link sr-logged-out sr-start-selling">Start Selling</a>

      <!-- Logged IN -->
      <a href="/library.html" class="sr-auth-link sr-logged-in">Library</a>
      <a href="/dashboard.html" class="sr-auth-link sr-logged-in">Dashboard</a>
      <a href="#" class="sr-auth-link sr-logged-in" id="srLogoutBtn">Log out</a>

      <!-- Cart icon -->
      <a href="/checkout.html" class="sr-cart-link" aria-label="View cart">
        üõí <span id="srCartCount">0</span>
      </a>
    </div>

  </div>

  <!-- ============ ROW 2 (Desktop Category Bar) ============ -->
  <div class="sr-header-bottom sr-desktop-only">
    <nav class="sr-category-bar" id="srDesktopCategoryBar">
      <!-- Filled by marketplace-categories.js -->
    </nav>
  </div>


  <!-- ============ ROW 2 (Tablet/Mobile Search + Hamburger) ============ -->
  <div class="sr-mobile-row sr-mobile-only">
    <form class="sr-search sr-mobile-search" id="srSearchFormMobile">
      <input type="text" id="srSearchInputMobile" placeholder="Search products" autocomplete="off">
      <button type="submit">üîç</button>
    </form>
  </div>

</header>


<!-- ============ MOBILE CATEGORY DRAWER ============ -->
<div class="sr-drawer" id="srDrawer">

  <div class="sr-drawer-header">
    <span class="sr-drawer-title">Browse Categories</span>
    <button class="sr-drawer-close" id="srCloseDrawerBtn" aria-label="Close menu">‚úñ</button>
  </div>

  <!-- Drawer Auth Links -->
  <div class="sr-drawer-auth" id="srDrawerAuthLinks">

    <!-- Logged OUT -->
    <a href="/login.html" class="sr-auth-link sr-logged-out">Login</a>
    <a href="/start-selling.html" class="sr-auth-link sr-logged-out sr-start-selling">Start Selling</a>

    <!-- Logged IN -->
    <a href="/library.html" class="sr-auth-link sr-logged-in">Library</a>
    <a href="/dashboard.html" class="sr-auth-link sr-logged-in">Dashboard</a>
    <a href="#" class="sr-auth-link sr-logged-in" id="srDrawerLogoutBtn">Log out</a>
  </div>

  <hr class="sr-drawer-divider">

  <!-- Drawer Categories -->
  <div class="sr-drawer-categories" id="srDrawerCategories">
    <!-- Filled dynamically by marketplace-categories.js -->
  </div>

</div>


<!-- ============ OVERLAY ============ -->
<div class="sr-overlay" id="srOverlay"></div>
