<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Signing you in… – Silky Road Marketplace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-callback-body">
  <main class="page auth-page">
    <section class="card auth-card">
      <h1>Signing you in…</h1>
      <p class="muted">Please wait while we finish connecting your account.</p>
    </section>
  </main>

  <script type="module">
    import { supabase } from "/js/auth.js";
    async function checkSession() {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        window.location.href = "/dashboard.html";
      } else {
        setTimeout(async () => {
          const again = await supabase.auth.getSession();
          if (again.data.session) window.location.href = "/dashboard.html";
          else window.location.href = "/login.html";
        }, 1500);
      }
    }
    checkSession();
  </script>
</body>
</html>
