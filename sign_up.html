<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Create account â€“ Silky Road</title>
</head>

<body>

  <!-- HEADER LOADS HERE -->
  <div id="header-root"></div>

  <main class="page auth-page">

    <div class="auth-card">

      <h1>Create your account</h1>
      <p class="muted">Start selling digital products instantly.</p>

      <!-- GOOGLE SIGN UP -->
      <button id="google-signup" class="btn btn-full btn-primary" style="margin-top:18px;">
        Continue with Google
      </button>

      <div class="auth-divider">or</div>

      <!-- EMAIL SIGN UP -->
      <form id="signup-form" class="auth-form">

        <div class="field">
          <span>Email</span>
          <input id="signup-email" type="email" autocomplete="email">
        </div>

        <div class="field password-field">
          <span>Password</span>
          <input id="signup-password" type="password" autocomplete="new-password">
          <button type="button" class="pw-toggle">Show</button>
        </div>

        <p class="password-strength">Use at least 6 characters.</p>

        <button type="submit" class="btn btn-primary btn-full" style="margin-top:10px;">
          Create account
        </button>

        <p class="terms-note">
          By creating an account, you agree to our
          <a href="/terms.html">Terms</a> and
          <a href="/privacy.html">Privacy Policy</a>.
        </p>

      </form>

    </div>

  </main>

  <!-- FOOTER LOADS HERE -->
  <div id="footer-root"></div>

  <!-- FIXED: MUST BE MODULE -->
  <script type="module" src="/js/header-main.js"></script>
  <script type="module" src="/js/footer.js"></script>

  <!-- SIGN UP LOGIC -->
  <script type="module">
    import { emailSignUp, googleAuth } from "/js/auth.js";

    // Google sign-up
    document.getElementById("google-signup").addEventListener("click", () => {
      googleAuth("https://silkyroad.vercel.app/auth-callback.html");
    });

    // Email sign-up
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      if (!email || !password) {
        alert("Please enter your email and password.");
        return;
      }

      try {
        await emailSignUp(email, password);
        alert("Check your email to verify your account.");
      } catch (err) {
        alert("Sign-up failed: " + err.message);
      }
    });

    // Password show/hide toggle
    document.querySelector(".pw-toggle").addEventListener("click", function () {
      const input = document.getElementById("signup-password");
      if (input.type === "password") {
        input.type = "text";
        this.textContent = "Hide";
      } else {
        input.type = "password";
        this.textContent = "Show";
      }
    });
  </script>

</body>
</html>
