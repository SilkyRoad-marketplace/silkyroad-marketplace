<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Create account – Silky Road</title>
</head>

<body>
  <div id="header-root"></div>

  <main class="page auth-page">

    <div class="page-card auth-card">

      <h1>Create your account</h1>
      <p class="muted">Start selling or buying digital products on Silky Road.</p>

      <button id="google-signup" class="btn btn-full btn-primary" style="margin-top:18px;">
        Sign up with Google
      </button>

      <div class="auth-divider">or sign up with email</div>

      <form id="signup-form" class="auth-form">

        <div class="field">
          <span>Email</span>
          <input id="signup-email" type="email" autocomplete="email">
        </div>

        <div class="field password-field">
          <span>Password</span>
          <input id="signup-password" type="password" autocomplete="new-password">
          <button type="button" class="pw-toggle">Show</button>
        </div>

        <div id="password-strength" class="password-strength">Password strength: —</div>

        <p class="terms-note">
          By creating an account, you agree to our
          <a href="/terms.html">Terms of Service</a> and
          <a href="/privacy.html">Privacy Policy</a>.
        </p>

        <button class="btn btn-primary btn-full" type="submit" style="margin-top:14px;">
          Create account
        </button>
      </form>

    </div>

  </main>

  <div id="footer-root"></div>
  <script src="/js/header-main.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/footer.js"></script>
</body>
</html>
