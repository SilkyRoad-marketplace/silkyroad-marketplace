<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marketplace â€“ Silky Road</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/marketplace.css">
</head>

<body class="mp-body">

<!-- HEADER -->
<header class="mp-header">
  <div class="mp-header-inner">

    <!-- LOGO -->
    <a href="/index.html" class="mp-logo-link">
      <img src="/logo.png" alt="Silky Road" class="mp-logo-img">
    </a>

    <!-- SEARCH -->
    <form class="mp-search" id="mp-search-form">
      <span class="mp-search-icon">ğŸ”</span>
      <input id="mp-search-input" type="text" placeholder="Search digital productsâ€¦" autocomplete="off">
      <button type="button" id="mp-search-clear" class="mp-search-clear">âœ•</button>
    </form>

    <!-- HEADER ACTIONS (DESKTOP) -->
    <div class="mp-header-actions">

      <!-- Logged OUT -->
      <div data-when="logged-out">
        <a href="/login.html" class="mp-link">Log in</a>
        <a href="/sign_up.html" class="mp-btn mp-btn-gold">Start selling</a>
      </div>

      <!-- Logged IN -->
      <div data-when="logged-in" style="display:none;">
        <a href="/library.html" class="mp-link">Library</a>
        <a href="/dashboard.html" class="mp-btn mp-btn-gold">Dashboard</a>
      </div>

      <!-- CART BUTTON -->
      <a href="/cart.html" class="mp-icon-btn" data-role="cart-button" aria-label="Cart">
        ğŸ›’
        <span class="mp-cart-count" data-role="cart-count" style="display:none;"></span>
      </a>

      <!-- MOBILE HAMBURGER -->
      <button class="mp-cat-toggle" id="mp-cat-toggle" aria-label="Browse categories">â˜°</button>
    </div>
  </div>

  <!-- DESKTOP CATEGORY BAR -->
  <nav class="mp-cat-bar" id="mp-cat-bar">
    <div class="mp-cat-bar-inner" id="mp-cat-bar-inner"></div>
  </nav>
</header>


<!-- MOBILE CATEGORY DRAWER -->
<div class="mp-cat-backdrop" id="mp-cat-backdrop"></div>

<aside class="mp-cat-drawer" id="mp-cat-drawer">

  <div class="mp-cat-drawer-header">
    <span>Browse categories</span>
    <button class="mp-cat-close" id="mp-cat-close">âœ•</button>
  </div>

  <!-- ACCOUNT LINKS (MOBILE) -->
  <div class="mp-cat-drawer-account">
    <a href="/login.html" class="mp-link" data-when="logged-out">Log in</a>
    <a href="/sign_up.html" class="mp-btn mp-btn-gold" data-when="logged-out">Start selling</a>

    <a href="/library.html" class="mp-link" data-when="logged-in" style="display:none;">Library</a>
    <a href="/dashboard.html" class="mp-btn mp-btn-gold" data-when="logged-in" style="display:none;">Dashboard</a>
  </div>

  <!-- JS inserts categories here -->
  <div class="mp-cat-drawer-body" id="mp-cat-drawer-body"></div>
</aside>


<!-- MAIN -->
<main class="mp-main">
  <div class="mp-layout">

    <!-- FILTERS -->
    <aside class="mp-filters" id="mp-filters">
      <h2 class="mp-filters-title">Filters</h2>

      <section class="mp-filter-block">
        <h3>Tags</h3>
        <button class="mp-chip mp-chip-tag" data-tag="ebook">ebook</button>
        <button class="mp-chip mp-chip-tag" data-tag="template">template</button>
        <button class="mp-chip mp-chip-tag" data-tag="music">music</button>
        <button class="mp-chip mp-chip-tag" data-tag="3d">3d</button>
        <button class="mp-chip mp-chip-tag" data-tag="free">free</button>
      </section>

      <section class="mp-filter-block">
        <h3>Contains</h3>
        <button class="mp-chip mp-chip-type" data-type="pdf">pdf</button>
        <button class="mp-chip mp-chip-type" data-type="zip">zip</button>
        <button class="mp-chip mp-chip-type" data-type="mp4">mp4</button>
        <button class="mp-chip mp-chip-type" data-type="mp3">mp3</button>
        <button class="mp-chip mp-chip-type" data-type="rar">rar</button>
      </section>

      <section class="mp-filter-block">
        <h3>Price</h3>
        <label class="mp-field">
          <span>Min</span>
          <input id="mp-price-min" type="number" placeholder="0">
        </label>
        <label class="mp-field">
          <span>Max</span>
          <input id="mp-price-max" type="number" placeholder="âˆ">
        </label>
      </section>

      <section class="mp-filter-block mp-filter-rating">
        <h3>Rating</h3>
        <label><input type="radio" name="mp-rating-min" value="4"> â˜…â˜…â˜…â˜…â˜† and up</label>
        <label><input type="radio" name="mp-rating-min" value="3"> â˜…â˜…â˜…â˜†â˜† and up</label>
        <label><input type="radio" name="mp-rating-min" value="2"> â˜…â˜…â˜†â˜†â˜† and up</label>
        <label><input type="radio" name="mp-rating-min" value="1"> â˜…â˜†â˜†â˜†â˜† and up</label>
        <label><input type="radio" name="mp-rating-min" value=""> Any rating</label>
      </section>

      <button class="mp-btn mp-btn-ghost mp-filters-clear" id="mp-filters-clear">
        Clear filters
      </button>
    </aside>

    <!-- FEATURED PRODUCTS -->
    <section class="mp-content">
      <button class="mp-filters-toggle" id="mp-filters-toggle">Filters</button>

      <section class="mp-featured">
        <div class="mp-section-header">
          <h2 id="mp-featured-title">Featured products</h2>
          <p class="mp-section-subtitle" id="mp-current-cat-label">Showing: All categories</p>
        </div>

        <div class="mp-products-grid" id="mp-featured-grid"></div>

        <p class="mp-empty" id="mp-featured-empty" style="display:none;">
          No products found in this category yet.
        </p>
      </section>
    </section>

  </div>
</main>

<!-- MOBILE FILTER OVERLAY -->
<div class="mp-filters-overlay" id="mp-filters-overlay"></div>

<!-- JS -->
<script type="module" src="/js/marketplace.js"></script>
<script type="module" src="/js/marketplace-cats.js"></script>

</body>
</html>
