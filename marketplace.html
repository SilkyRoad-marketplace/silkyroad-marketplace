  <!-- SMALL AUTH + CART UI HELPER -->
  <script type="module">
    import { supabase } from "/js/auth.js";

    // Show/hide logged in vs logged out blocks
    const loggedOutBlocks = document.querySelectorAll('[data-when="logged-out"]');
    const loggedInBlocks  = document.querySelectorAll('[data-when="logged-in"]');

    function showLoggedOut() {
      loggedOutBlocks.forEach(el => el.style.display = "");
      loggedInBlocks.forEach(el => el.style.display = "none");
    }

    function showLoggedIn() {
      loggedOutBlocks.forEach(el => el.style.display = "none");
      loggedInBlocks.forEach(el => el.style.display = "");
    }

    try {
      const { data, error } = await supabase.auth.getSession();
      if (error) throw error;
      if (data && data.session) showLoggedIn();
      else showLoggedOut();
    } catch (err) {
      console.error("Marketplace auth check failed:", err);
      showLoggedOut();
    }

    // Simple cart badge using localStorage "silkyroad_cart"
    const cartCountSpan = document.querySelector('[data-role="cart-count"]');
    if (cartCountSpan) {
      try {
        const raw = localStorage.getItem("silkyroad_cart");
        const items = raw ? JSON.parse(raw) : [];
        const count = Array.isArray(items) ? items.length : 0;
        if (count > 0) {
          cartCountSpan.textContent = count;
          cartCountSpan.style.display = "inline-block";
        }
      } catch (e) {
        console.warn("Could not read cart from localStorage", e);
      }
    }
  </script>
