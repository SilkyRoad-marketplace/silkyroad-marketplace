<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Support â€“ Silky Road</title>
</head>

<body>
 
  <main class="page auth-page">

    <div class="auth-card">

      <h1>Support</h1>
      <p class="muted">We're here to help. Describe your issue below.</p>

      <!-- CONTACT SUPPORT BUTTON -->
      <button id="support-toggle" class="btn btn-primary btn-full" style="margin-top:18px;">
        Contact support
      </button>

      <!-- PANEL: HIDDEN UNTIL CLICKED -->
      <div id="support-panel" class="support-panel">

        <h2 style="margin-top:0;">How can we help you today?</h2>

        <div class="field">
          <span>Your email address</span>
          <input id="support-email" type="email" autocomplete="email">
        </div>

        <div class="field">
          <span>Subject</span>
          <input id="support-subject" type="text">
        </div>

        <div class="field">
          <span>Tell us about your issue or question...</span>
          <textarea id="support-message" rows="5"></textarea>
        </div>

        <button id="send-support" class="btn btn-ghost btn-full">Send message</button>

      </div>

    </div>

  </main>

  <!-- Dynamic Footer -->
  <div id="footer-root"></div>

  <script type="module" src="/js/header-main.js"></script>
  <script type="module" src="/js/footer.js"></script>

  <!-- SUPPORT PANEL JS -->
  <script>
    document.getElementById("support-toggle").addEventListener("click", function () {
      const panel = document.getElementById("support-panel");
      panel.classList.toggle("open");
    });
  </script>
<script>
document.getElementById("send-support").addEventListener("click", function () {
  const email = document.getElementById("support-email").value.trim();
  const subject = document.getElementById("support-subject").value.trim();
  const message = document.getElementById("support-message").value.trim();

  if (!email || !subject || !message) {
    alert("Please fill out all fields.");
    return;
  }

  alert("Your message has been sent successfully!");
});
</script>

</body>
</html>
