<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marketplace â€“ Silky Road Marketplace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="marketplace-body">
  <div id="header-root"></div>

  <main class="page marketplace-page">
    <section class="category-bar" id="category-bar">
      <button class="chip chip-active" data-category="all">All</button>
      <button class="chip" data-category="other">Other</button>
      <button class="chip" data-category="design">Design</button>
      <button class="chip" data-category="software">Software Development</button>
      <button class="chip" data-category="3d">3D</button>
      <button class="chip" data-category="films">Films</button>
      <button class="chip chip-more" data-category="more">More</button>
    </section>

    <section class="product-grid">
      <article class="product-card" data-category="design">
        <h2>Modern eBook Cover Pack</h2>
        <p class="muted">Editable PSD and PNG templates for authors.</p>
        <p class="price-tag">$19</p>
      </article>
      <article class="product-card" data-category="software">
        <h2>Licensing Script</h2>
        <p class="muted">Protect and license your desktop apps.</p>
        <p class="price-tag">$39</p>
      </article>
      <article class="product-card" data-category="films">
        <h2>Cinematic LUTs Pack</h2>
        <p class="muted">Film-grade color presets for video editors.</p>
        <p class="price-tag">$24</p>
      </article>
    </section>
  </main>

  <script type="module" src="/js/header-market.js"></script>
  <script type="module">
    import { initAuthUI } from "/js/auth.js";
    initAuthUI();

    // simple category filter
    const chips = document.querySelectorAll(".chip");
    const cards = document.querySelectorAll(".product-card");

    chips.forEach(chip => {
      chip.addEventListener("click", () => {
        chips.forEach(c => c.classList.remove("chip-active"));
        chip.classList.add("chip-active");

        const cat = chip.dataset.category;
        cards.forEach(card => {
          if (cat === "all") {
            card.style.display = "";
          } else {
            card.style.display = card.dataset.category === cat ? "" : "none";
          }
        });
      });
    });
  </script>
</body>
</html>
