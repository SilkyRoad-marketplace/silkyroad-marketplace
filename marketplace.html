<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Marketplace ‚Äì Silky Road</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="/favicon.png">
  <link rel="stylesheet" href="/css/marketplace.css">
</head>
<body class="mp-body">

  <!-- HEADER -->
  <header class="mp-header">
    <div class="mp-header-inner">

      <!-- LOGO -->
      <a href="/index.html" class="mp-logo-link">
        <img src="/logo.png" alt="Silky Road" class="mp-logo-img">
      </a>

      <!-- SEARCH BAR -->
      <form class="mp-search" id="mp-search-form">
        <span class="mp-search-icon">üîç</span>
        <input
          type="text"
          id="mp-search-input"
          placeholder="Search products‚Ä¶"
          autocomplete="off"
        >
        <button
          type="button"
          id="mp-search-clear"
          class="mp-search-clear"
          aria-label="Clear search"
        >
          ‚úï
        </button>
      </form>

      <!-- RIGHT SIDE: AUTH + CART + CAT TOGGLE -->
      <div class="mp-header-actions">

        <!-- INLINE AUTH (DESKTOP ONLY) -->
        <div class="mp-auth-inline">
          <!-- Logged OUT -->
          <div data-when="logged-out">
            <a href="/login.html" class="mp-link">Log in</a>
            <a href="/sign_up.html" class="mp-btn mp-btn-gold">Start selling</a>
          </div>

          <!-- Logged IN -->
          <div data-when="logged-in" style="display:none;">
            <a href="/library.html" class="mp-link">Library</a>
            <a href="/dashboard.html" class="mp-btn mp-btn-gold">Dashboard</a>
          </div>
        </div>

        <!-- CART (ALWAYS VISIBLE) -->
        <a
          href="/checkout.html"
          class="mp-icon-btn"
          data-role="cart-button"
          aria-label="Cart"
        >
          üõí
          <span class="mp-cart-count" data-role="cart-count" style="display:none;"></span>
        </a>

        <!-- CATEGORY DRAWER TOGGLE (MOBILE ONLY) -->
        <button
          type="button"
          class="mp-cat-toggle"
          id="mp-cat-toggle"
          aria-label="Browse categories"
        >
          ‚ò∞
        </button>
      </div>
    </div>

    <!-- DESKTOP HORIZONTAL CATEGORY BAR -->
    <nav class="mp-cat-bar" id="mp-cat-bar">
      <div class="mp-cat-bar-inner" id="mp-cat-bar-inner">
        <!-- JS will inject category pills here -->
      </div>
    </nav>
  </header>

  <!-- CATEGORY DRAWER + BACKDROP (MOBILE) -->
  <div class="mp-cat-backdrop" id="mp-cat-backdrop"></div>

  <aside class="mp-cat-drawer" id="mp-cat-drawer">
    <div class="mp-cat-drawer-header">
      <span>Browse</span>
      <button class="mp-cat-close" id="mp-cat-close" aria-label="Close drawer">‚úï</button>
    </div>

    <!-- MOBILE AUTH BLOCK (only shown on mobile by CSS) -->
    <div class="mp-cat-drawer-auth">
      <!-- Logged OUT -->
      <div data-when="logged-out">
        <a href="/login.html" class="mp-link">Log in</a>
        <a href="/sign_up.html" class="mp-btn mp-btn-gold">Start selling</a>
      </div>

      <!-- Logged IN -->
      <div data-when="logged-in" style="display:none;">
        <a href="/library.html" class="mp-link">Library</a>
        <a href="/dashboard.html" class="mp-btn mp-btn-gold">Dashboard</a>
      </div>
    </div>

    <!-- CATEGORY LIST (AUTO FROM SUPABASE) -->
    <div class="mp-cat-drawer-body" id="mp-cat-drawer-body">
      <!-- JS injects All + categories + subcategories here -->
    </div>
  </aside>

  <!-- MAIN LAYOUT -->
  <main class="mp-main">
    <div class="mp-layout">

      <!-- FILTERS (LEFT ON DESKTOP, SLIDE-IN ON MOBILE) -->
      <aside class="mp-filters" id="mp-filters">
        <h2 class="mp-filters-title">Filters</h2>

        <section class="mp-filter-block" id="mp-filter-tags">
          <h3>Tags</h3>
          <button class="mp-chip mp-chip-tag" data-tag="ebook">ebook</button>
          <button class="mp-chip mp-chip-tag" data-tag="template">template</button>
          <button class="mp-chip mp-chip-tag" data-tag="music">music</button>
          <button class="mp-chip mp-chip-tag" data-tag="3d">3d</button>
          <button class="mp-chip mp-chip-tag" data-tag="free">free</button>
        </section>

        <section class="mp-filter-block" id="mp-filter-types">
          <h3>Contains</h3>
          <button class="mp-chip mp-chip-type" data-type="pdf">pdf</button>
          <button class="mp-chip mp-chip-type" data-type="zip">zip</button>
          <button class="mp-chip mp-chip-type" data-type="mp4">mp4</button>
          <button class="mp-chip mp-chip-type" data-type="mp3">mp3</button>
          <button class="mp-chip mp-chip-type" data-type="rar">rar</button>
        </section>

        <section class="mp-filter-block">
          <h3>Price</h3>
          <label class="mp-field">
            <span>Min</span>
            <input id="mp-price-min" type="number" min="0" step="1" inputmode="numeric" pattern="[0-9]*" placeholder="0">
          </label>
          <label class="mp-field">
            <span>Max</span>
            <input id="mp-price-max" type="number" min="0" step="1" inputmode="numeric" pattern="[0-9]*" placeholder="‚àû">
          </label>
        </section>

        <section class="mp-filter-block">
          <h3>Rating</h3>
          <label class="mp-rating-row">
            <input type="radio" name="mp-rating-min" value="4">
            <span>‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ and up</span>
          </label>
          <label class="mp-rating-row">
            <input type="radio" name="mp-rating-min" value="3">
            <span>‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ and up</span>
          </label>
          <label class="mp-rating-row">
            <input type="radio" name="mp-rating-min" value="2">
            <span>‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ and up</span>
          </label>
          <label class="mp-rating-row">
            <input type="radio" name="mp-rating-min" value="1">
            <span>‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ and up</span>
          </label>
          <label class="mp-rating-row">
            <input type="radio" name="mp-rating-min" value="">
            <span>Any rating</span>
          </label>
        </section>

        <button class="mp-btn mp-btn-ghost mp-filters-clear" id="mp-filters-clear">
          Clear filters
        </button>
      </aside>

      <!-- CONTENT (RIGHT) -->
      <section class="mp-content">

        <!-- MOBILE FILTERS TOGGLE -->
        <button class="mp-filters-toggle" id="mp-filters-toggle">Filters</button>

        <!-- FEATURED PRODUCTS (MAX 10) -->
        <section class="mp-featured">
          <div class="mp-section-header">
            <h2 id="mp-featured-title">Featured products</h2>
            <p class="mp-section-subtitle" id="mp-current-cat-label">
              Showing: All categories
            </p>
          </div>

          <div class="mp-products-grid mp-products-featured" id="mp-featured-grid">
            <!-- JS will render up to 10 featured products -->
          </div>

          <p class="mp-empty" id="mp-featured-empty" style="display:none;">
            No products found in this category yet.
          </p>
        </section>

        <!-- ALL PRODUCTS -->
        <section class="mp-products-section">
          <div class="mp-section-header">
            <h2>All products</h2>
          </div>

          <div class="mp-products-grid mp-products-main" id="mp-products-grid">
            <!-- JS will render all products here -->
          </div>

          <p class="mp-empty" id="mp-products-empty" style="display:none;">
            No products match your filters.
          </p>
        </section>

      </section>
    </div>
  </main>

  <!-- FILTER OVERLAY (MOBILE) -->
  <div class="mp-filters-overlay" id="mp-filters-overlay"></div>

  <!-- MAIN SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/js/supabaseClient.js"></script>

<script type="module" src="/js/marketplace.js"></script>
<script type="module" src="/js/marketplace-cats.js"></script>

  </body>
</html>
